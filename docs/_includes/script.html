<!-- Main JS (navbar.js, katex_init.js and masonry_init.js)-->
<script defer=true src="{{ site.baseurl }}/assets/js/main.min.js"></script>

<!-- KaTeX 0.8.3 -->
{% if site.theme_settings.katex %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/katex.min.css">
<script src="{{ site.baseurl }}/assets/js/vendor/katex.min.js"></script>
{% endif %}

<!-- Google Analytics -->
{% if site.theme_settings.google_analytics %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

<!-- FancyBox -->

<!-- Bootstrap -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        $('.img-fancybox').each(function (index, value) {
            $(this).wrap('<a href="' + $(this).attr('src') + '" data-fancybox data-caption="' + $(this).attr('alt') + '">');
        });
    });
</script>
